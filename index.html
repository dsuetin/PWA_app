<head>

    <!-- TensorFlow.js –∏ MobileNet -->

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hello PWA + ML! üéâ</h1>
        <p>–í—ã–±–µ—Ä–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:</p>
        <input type="file" id="imageInput" accept="image/*">

        <button id="recognizeBtn">–†–∞—Å–ø–æ–∑–Ω–∞—Ç—å</button>
        <button onclick="installPWA()">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
        <div id="result"></div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º imagenet_classes.js -->
    <script type="module">
        import imagenetClasses from './imagenet_classes.js';

        // –ü—Ä–∏–º–µ—Ä –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è: –≤—ã–≤–µ—Å—Ç–∏ –ø–µ—Ä–≤—ã–µ 10 –∫–ª–∞—Å—Å–æ–≤ –≤ –∫–æ–Ω—Å–æ–ª—å
        console.log("–ü–µ—Ä–≤—ã–µ 10 –∫–ª–∞—Å—Å–æ–≤ ImageNet:", imagenetClasses.slice(0, 10));

        // –ú–æ–∂–Ω–æ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å –º–∞—Å—Å–∏–≤ –∫–ª–∞—Å—Å–æ–≤ –≤ app.js, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        window.IMAGENET_CLASSES = imagenetClasses;

    <!-- –ì–ª–∞–≤–Ω—ã–π —Å–∫—Ä–∏–ø—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è -->
    <script type="module" src="app.js"></script>

    <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('SW registered'))
                .catch(err => console.log('SW error:', err));
        }

        // –§—É–Ω–∫—Ü–∏—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ PWA
        function installPWA() {
            if (window.deferredPrompt) {
                window.deferredPrompt.prompt();
                window.deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('PWA —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
                    } else {
                        console.log('PWA —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –æ—Ç–º–µ–Ω–µ–Ω–∞');
                    }
                    window.deferredPrompt = null;
                });
            }
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.deferredPrompt = e;
            console.log('PWA –≥–æ—Ç–æ–≤ –∫ —É—Å—Ç–∞–Ω–æ–≤–∫–µ');
        });
    </script>
</body>
