<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA 2D План помещений</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Редактор планов помещений 2D</h1>

        <div>
            <button id="floorBtn">Включить режим рисования</button>
        </div>
        <div>
            <label>Длина линии (в пикселях): </label>
            <input type="number" id="lineLength" min="1" value="100">
        </div>

        <canvas id="canvas" width="800" height="600" style="border:1px solid #ccc; background:#f8f8f8;"></canvas>

        <div id="result"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
